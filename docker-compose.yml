services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: url-shortener-mysql
    ports:
      - "3307:3306"
    environment:
      MYSQL_DATABASE: url_shortener
      MYSQL_ROOT_PASSWORD: root
      MYSQL_PASSWORD: root
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - url-shortener-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  # Backend Spring Boot Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: url-shortener-backend
    ports:
      - "12000:12000"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/url_shortener?useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - url-shortener-network
    healthcheck:
      test: [ "CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:12000/actuator/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend React Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:12000
    container_name: url-shortener-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - url-shortener-network
    environment:
      - VITE_API_URL=http://localhost:12000

networks:
  url-shortener-network:
    driver: bridge

volumes:
  mysql-data: