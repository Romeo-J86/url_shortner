services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: url-shortener-mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: url_shortener
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_USER: root
      MYSQL_PASSWORD: root
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - url-shortener-network

  # Backend Spring Boot Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: url-shortener-backend
    ports:
      - "12000:12000"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/url_shortener?useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
    depends_on:
      - mysql
    networks:
      - url-shortener-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:12000/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend React Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: url-shortener-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - url-shortener-network
    environment:
      - REACT_APP_API_URL=http://localhost:12000

networks:
  url-shortener-network:
    driver: bridge

volumes:
  mysql-data: