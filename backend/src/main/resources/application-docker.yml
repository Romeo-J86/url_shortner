server:
  port: 12000

spring:
  application:
    name: url-shortener

  datasource:
    url: ${DATABASE_URL:jdbc:mysql://localhost:3306/url_shortener?createDatabaseIfNotExist=true}
    driver-class-name: ${DATABASE_DRIVER:com.mysql.cj.jdbc.Driver}
    username: ${DATABASE_USERNAME:root}
    password: ${DATABASE_PASSWORD:root}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: ${HIBERNATE_DIALECT:org.hibernate.dialect.H2Dialect}

# CORS Configuration
cors:
  allowed-origins: ${CORS_ORIGINS:http://localhost:5173,http://localhost:3000,http://localhost}
